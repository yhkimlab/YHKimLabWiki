site_name: YHKLAB Wiki

theme:
    name: 'material'

plugins:
    - search

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
    - attr_list
    - pymdownx.arithmatex:
        generic: true
pages:
        - Basic Setting:
                - 'Anaconda installation using Windows subsystem for Linux 2' : setting.md
                - 'Editor : VsCode' : Vscode_SHY.md
                - 'Cheat sheet' :
                        - 'Linux' : 1.Basic_setting/1.1_LinuxCheatSheet.md
                        - 'Python' : 1.Basic_setting/1.2_PythonCheatSheet.md
                        - 'Emacs' : 1.Basic_setting/1.3_EmacsCheatSheet.md
                        - 'Anaconda' : 1.Basic_setting/1.4_AnacondaCheatSheet.md
        - Git Tutorials:
                - 'Create repository' : github_tutorial/0.github_create_repository.md
        - DFT Tutorials (SIESTA):
                - 'Tutorial 0 : Basic SIESTA Calculation': 00_BASIC_UM.md
                - 'Tutorial 1 : Au Electronic Structure Calculation': 01_GOLD_CHJ.md
                - 'Tutorial 2 : Graphene Electronic Structure Calculation' : 02_Graphene_CHJ.md
                - 'Tutorial 3 : Pseudopotential generations' : 03_Pseudopotential_RG.md
        - DFT Tutorials (VASP):
                - 'Machine learning for nudged elastic band' : ML-NEB.md
        - DFT Platform (NanoCore) :
                - 'k-point sampling' : kpoint.md
                - 'Structure optimization' :
                        - 'Equation of state (EOS) ' : Nano02_EOS.md
                        - 'Murnaghan fitting' : Nano02_3dEOS.md
                        - 'Geometry optimization' : Nano03_GEO.md
