site_name: YHKLAB Wiki

theme:
    name: 'material'
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.sections

plugins:
    - search

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
    - attr_list
    - pymdownx.mark
    - pymdownx.arithmatex:
        generic: true
nav:
        - Home: index.md
        - Environment Setup:
                - 'Windows Subsystem for Linux' : setting.md
                - 'VSCode' : Vscode_SHY.md
        - SIESTA Tutorial:
                - 'SIESTA Installation': build_siesta.md
                - Atom calculations:
                        - 'ATOM Installation': 03_building_ATOM.md
                        - 'All-electron calculation': 03_all_electron.md 
                        - 'Pseudopotential Generation' : 03_pseudopotential.md
                - DFT calculations:
                        - 'Basic SIESTA calculations': 00_BASIC_UM.md
                        - 'Example: Gold': 01_GOLD_CHJ.md
                        - 'Example: Graphene' : 02_Graphene_CHJ.md
                - Transport calculations:
                        - 'Basic TranSIESTA calculations': transiesta_Si1D.md
                        - 'Example: Granphene nanoribbons': transiesta_GNR.md
                        - 'Example: Graphene': transiesta_graphene.md
                        - 'Example: Si-SiO2-Si': transiesta_Si-SiO2-Si.md
        - Vasp Tutorial:
                - Nudged Elastic Band (NEB):
                        - 'Machine learning for nudged elastic band' : ML-NEB.md
        - Other:
                - NanoCore:
                        - 'k-point sampling' : kpoint.md
                        - 'Structure optimization' :
                                - 'Equation of state (EOS) ' : Nano02_EOS.md
                                - 'Murnaghan fitting' : Nano02_3dEOS.md
                                - 'Geometry optimization' : Nano03_GEO.md

                - Cheat sheet:
                        - 'Linux' : 1.Basic_setting/1.1_LinuxCheatSheet.md
                        - 'Python' : 1.Basic_setting/1.2_PythonCheatSheet.md
                        - 'Emacs' : 1.Basic_setting/1.3_EmacsCheatSheet.md
                        - 'Anaconda' : 1.Basic_setting/1.4_AnacondaCheatSheet.md
                - Git:
                        - 'Create Repository' : github_tutorial/0.github_create_repository.md
        - About Us: about.md

